name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: enhancedocs/enhancedocs-github-action@0.1.0
        with:
          api-key: ${{ secrets.ENHANCEDOCS_API_KEY }}
      - name: Switch to Docs folder
        run: cd docs
      - name: Build EnhanceDocs
        run: enhancedocs build docs
      - name: Publish EnhanceDocs
        run: enhancedocs push 6435f1864f5eaca6c03bf1d4
      - name: Install dependencies
        run: yarn install
      - name: Build website
        run: yarn run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./build"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
